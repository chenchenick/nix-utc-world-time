<!doctype html>
<html>
  <head>
    <title>WorldClock Pro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        background: #111;
        color: #ff9933;
        font-family: "Courier New", monospace;
        padding: 10px;
      }


      .utc-display {
        margin-bottom: 15px;
        padding: 6px 8px;
        border-bottom: 1px solid #333;
      }

      .nixie-time {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0px;
      }

      .nixie-digit {
        display: inline-block;
        font-size: 16px;
        font-weight: bold;
        color: #ff9933;
        text-shadow:
          0 0 5px rgba(255, 153, 51, 0.8),
          0 0 10px rgba(255, 153, 51, 0.6),
          0 0 15px rgba(255, 153, 51, 0.4);
        background: radial-gradient(
          circle at center,
          rgba(255, 153, 51, 0.15) 0%,
          rgba(255, 153, 51, 0.08) 30%,
          rgba(255, 153, 51, 0.03) 60%,
          transparent 100%
        );
        padding: 0px 0px;
        margin: 0 0px;
        min-width: 14px;
        text-align: center;
        border-radius: 3px;
        box-shadow:
          inset 0 0 8px rgba(255, 153, 51, 0.1),
          0 0 12px rgba(255, 153, 51, 0.2);
      }

      .nixie-separator {
        font-size: 16px;
        color: #ffa500;
        text-shadow:
          0 0 5px rgba(255, 165, 0, 0.8),
          0 0 10px rgba(255, 165, 0, 0.6),
          0 0 15px rgba(255, 165, 0, 0.4);
        background: radial-gradient(
          circle at center,
          rgba(255, 165, 0, 0.1) 0%,
          rgba(255, 165, 0, 0.05) 40%,
          transparent 70%
        );
        animation: pulse 2s infinite;
        padding: 0px 0px;
        margin: 0 0px;
        border-radius: 2px;
        box-shadow: 0 0 8px rgba(255, 165, 0, 0.15);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .timezone-list {
        list-style: none;
        margin-bottom: 15px;
      }

      .clock-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 8px;
        margin-bottom: 4px;
        border-bottom: 1px solid #333;
      }

      .timezone-info {
        display: flex;
        flex: 1;
      }

      .timezone-label {
        font-size: 12px;
        color: #ffa500;
        text-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
        flex-shrink: 0;
        min-width: 40px;
      }

      .timezone-time {
        display: flex;
        align-items: center;
        gap: 0px;
      }

      .timezone-offset {
        font-size: 10px;
        color: #888;
        margin-left: 8px;
      }

      .remove-btn {
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1;
        padding: 2px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .remove-btn:hover {
        opacity: 1;
      }

      .copy-btn {
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1;
        padding: 2px;
        margin-right: 4px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }

      .copy-btn:hover {
        opacity: 1;
      }

      .button-icon {
        width: 16px;
        height: 16px;
        filter: brightness(0) saturate(100%) invert(27%) sepia(51%) saturate(2878%) hue-rotate(346deg) brightness(104%) contrast(97%);
      }

      .copy-btn .button-icon {
        filter: brightness(0) saturate(100%) invert(64%) sepia(23%) saturate(2476%) hue-rotate(2deg) brightness(99%) contrast(101%);
      }

      .controls {
        text-align: center;
      }

      .add-btn {
        margin-top: 12px;
        width: 100%;
        background: #222;
        border: 1px solid #444;
        color: #ff9933;
        padding: 6px 0;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 0 0 5px #ff9933;
      }

      .add-btn:hover {
        background: #333;
      }

      .timezone-selector {
        margin-top: 10px;
        padding: 10px;
        border-top: 1px solid #444;
      }

      .search-input {
        width: 100%;
        padding: 8px;
        background: #111;
        border: 1px solid #555;
        border-radius: 4px;
        color: #ff9933;
        font-family: "Courier New", monospace;
        margin-bottom: 10px;
      }

      .search-input::placeholder {
        color: #666;
      }

      .timezone-dropdown {
        width: 100%;
        background: #111;
        border: 1px solid #555;
        border-radius: 4px;
        color: #ff9933;
        font-family: "Courier New", monospace;
        padding: 4px;
        margin-bottom: 10px;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .action-btn {
        background: linear-gradient(135deg, #4444ff 0%, #3333cc 100%);
        border: none;
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s;
      }

      .action-btn:hover {
        background: linear-gradient(135deg, #6666ff 0%, #4444ff 100%);
        box-shadow: 0 0 10px rgba(68, 68, 255, 0.6);
      }

      .cancel-btn {
        background: linear-gradient(135deg, #666 0%, #444 100%);
      }

      .cancel-btn:hover {
        background: linear-gradient(135deg, #888 0%, #666 100%);
      }
    </style>
  </head>
  <body>
      <div class="clock-row" id="utcTime"></div>

      <div class="clock-row" id="localTime"></div>

      <ul id="timezoneList" class="timezone-list"></ul>

      <div class="controls">
        <button id="addTimezone" class="add-btn">+ ADD TIMEZONE</button>
        <div
          id="timezoneSelector"
          class="timezone-selector"
          style="display: none"
        >
          <input
            type="text"
            id="timezoneFilter"
            class="search-input"
            placeholder="Search timezones..."
          />
          <select
            id="timezoneSelect"
            class="timezone-dropdown"
            size="6"
          ></select>
          <div class="action-buttons">
            <button id="confirmAdd" class="action-btn">ADD SELECTED</button>
            <button id="cancelAdd" class="action-btn cancel-btn">CANCEL</button>
          </div>
        </div>
      </div>

    <script src="timezoneDatabase.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
